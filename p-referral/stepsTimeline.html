<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Timeline</title>
  <style>
    .timeline {
      display: flex;
      justify-content: space-between;
      max-width: 500px;
      position: relative;
    }

    .timeline-point {
      position: relative;
      text-align: center;
    }

    .point {
      align-items: center;
      background-color: #3A0EED;
      border-radius: 50%;
      color: white;
      display: flex;
      font-family: "VC Cardinal Wide", sans-serif;
      font-weight: bold;
      height: 30px;
      justify-content: center;
      margin: 0 auto;
      position: relative;
      width: 30px;
      z-index: 2;
    }

    .description {
      font-family: "VC Cardinal Wide", sans-serif;
      font-size: 14px;
      padding-top: 10px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
<div class="timeline">
  <div class="timeline-point">
    <div class="point">1</div>
    <div class="description">Share your information</div>
  </div>
  <div class="timeline-point">
    <div class="point">2</div>
    <div class="description">Tell us a bit about your patient</div>
  </div>
  <div class="timeline-point">
    <div class="point">3</div>
    <div class="description">We take care of the rest</div>
  </div>
</div>

<script>
  // Function to get URL parameters
  function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Get the color parameter from the URL
  const activePoint = getUrlParameter('active');

  // Change the point background color if the parameter is set to "purple"
  if (activePoint === 'purple') {
    document.querySelectorAll('.point').forEach(point => {
      point.style.backgroundColor = 'purple';
    });
  }
</script>
</body>
</html>
